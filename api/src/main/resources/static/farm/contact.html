<script>
    function postMessage() {
        let name = $("#name").val();
        let phone = $("#phone").val();
        let email = $("#email").val();
        let message = $("#message").val();
        let param = {
            name:name,
            phone:phone,
            email:email,
            message:message
        };

        $.ajax({
            url: "/sendMessage/post",
            data: param,
            type:"POST",
            dataType:"json",
            success: function(){
                alert("ok")
            }});
    }

</script>
